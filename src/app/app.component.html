<mat-toolbar color='primary'>
  <div fxLayoutAlign="space-between center" class="nav-buttons">

    <button class="title" mat-button [routerLink]="['/home']">{{title}}</button>
    <div *ngIf="!(authService.user$ | async)?.uid">
      <button mat-button [routerLink]="['/about']">About</button>

      <button mat-button (click)="authService.login()">Login</button>
    </div>
    <div *ngIf="(authService.user$ | async)?.uid">
      <button mat-button (click)="authService.logout()">Logout</button>

    </div>
  </div>

</mat-toolbar>
<div>
  <div fxFlexOffset.gt-sm="15%" fxFlex.gt-sm="70%">
    <router-outlet></router-outlet>
  </div>
</div>
